<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twenify - Popup</title>
    <style>
        body {
            width: 200px; /* Adjust width as needed */
            margin: 10;
            padding: 10;
            font-family: Arial, sans-serif;
        }
        .logo {
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }
        .logo img {
            width: 50%;
        }
        .link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="icons/twenifyblack.png" alt="Twenify Logo">
    </div>
    <h3><a href="http://localhost:5173" target="_blank" class="link">Go to Twenify</a></h3>
    <!-- Replace href with the actual URL to your Vue app main page -->
</body>
</html>
